<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">

    </div>

    <div class="container portfolio">
        <div class="row">
            <div class="col description">

            </div>

                <div class="row gy-5">
                    <div class="col-4">

                    </div>
                    <div class="col-4">

                    <div class="col-4">

                    <div class="col-4">

                    <div class="col-4">

                    </div>

                    <div class="col-4">
                        <div class="p-3 border bg-light">Custom column padding</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container px-4 about">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3 border bg-light">Custom column padding</div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light">Custom column padding</div>
            </div>
        </div>
    </div>

    <div class="container contact-me">
        <div class="row">
            <div class="col">
                contact me
            </div>
        </div>

        <div class="row">
            <div class="form">

            </div>
        </div>

    <div class="container location">
        <div class="row">
            <div class="col">
                Location
            </div>
            <div class="col">
                Around
            </div>
            <div class="col">
                About Freelance
            </div>
        </div>
    </div>



    <!-- footer -->
    <div class="container footer">
        <div class="row">
            <div class="col">
                Footer
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row col2 col-md2">
            
        </div>

    </div>
